{% extends "layout.html" %}

{% block title %}
    Disaster Alert
{% endblock %}

{% block main %}
    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="text-center">
            <div class="alert alert-danger" role="alert">
                <h1 class="display-4">Potential Natural Disaster Alert</h1>
                <p class="lead">Stay informed with reliable news and weather reports. Prepare an emergency kit with essentials.</p>
            </div>
            
            <form action="/aialerts" method="post" class="mt-5">
                <button class="btn btn-primary btn-lg" type="submit">Predict with Government Data</button>
                <button class="btn btn-info btn-lg" type="submit">Predict with Custom Data</button>
            </form>
        </div>
    </div>
{% endblock %}
